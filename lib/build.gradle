plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "org.springframework.boot" version "2.5.5"
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
    id 'war'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

	
	//lib needed to mongodb
	//compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
	implementation 'log4j:log4j:1.2.17'
	//implementation group: 'log4j', name: 'log4j', version: '1.2.17'
	
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
	
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
	testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.5.5'
	implementation group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.10'
	
  	
	//mongodb impl
	// https://mvnrepository.com/artifact/org.mongodb/mongodb-driver-sync
 	 implementation 'org.mongodb:mongodb-driver-sync:4.3.2'
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
}
